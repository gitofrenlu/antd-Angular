<div class="card-container">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab  [nzTitle]="'强制执行'">
      <div class="searchDiv">
          <div>
            <label for="contractNo">合同号：</label>
            <input id='contractNo' nz-input placeholder="合同号" [(ngModel)]="formData.contractNo" />
          </div>
          <div>
            <label for="customerName">客户姓名：</label>
            <input id='customerName'  nz-input placeholder="客户姓名" [(ngModel)]="formData.customerName" />
          </div>
          <div >
            <label for="certId">身份证号：</label>
            <input id='certId'  nz-input placeholder="身份证号" [(ngModel)]="formData.certId" />
          </div>
          <div>
            <label for="contractSource">业务类型：</label>
            <nz-select id='contractSource' style="width: 120px;" [(ngModel)]="formData.contractSource" nzAllowClear nzPlaceHolder="业务类型">
                <nz-option *ngFor="let biz of bizType" [nzValue]='biz.value' [nzLabel]="biz.label"></nz-option>
            </nz-select>
          </div>
      </div>
      <div nz-row nzType="flex" nzJustify="end">
          <button nz-button nzType="primary">搜索</button>
          <button nz-button nzType="default">重置</button>
      </div>
      
      <nz-table #basicTable [nzData]="listOfData">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{ data.name }}</td>
              <td>{{ data.age }}</td>
              <td>{{ data.address }}</td>
              <td>
                <a>Action 一 {{ data.name }}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
    </nz-tab>
  </nz-tabset>
</div>
